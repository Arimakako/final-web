<h3 class="text-center bg-dark text-white p-3">Combo Detail</h3>
<div class="bg-light">
  <div class="col-lg-12 d-flex justify-content-end">
    <button class="btn btn-dark" (click)="goBack()">Back</button>
  </div>
  <div class="container">
    <p><b>Combo Thumbnails</b></p>
    <div class="row mb-2">
      <div class="col"></div>
      <div class="col-10 text-center">
        <img src="{{combo.img}}" width="250">
      </div>
      <div class="col"></div>
    </div>
  </div>
  <div class="container bg-light p-3">

    <div class="form-group row mb-2">
      <label for="name" class="col-sm-2 col-form-label">Combo Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" [(ngModel)]="combo.name" readonly>
      </div>
    </div>
    <div class="form-group row mb-2">
      <label for="price" class="col-sm-2 col-form-label">Combo Price:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="price" [(ngModel)]="combo.price" readonly>
      </div>
    </div>
    <div class="form-group row mb-2">
        <label for="des" class="col-sm-2 col-form-label">Description:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="des" [(ngModel)]="combo.des" readonly>
        </div>
    </div>
  </div>
  <div class="container">
    <p class="text-danger">{{errMessage}}</p>
  </div>
</div>
