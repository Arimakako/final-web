<div class="bg-light">
  <h3 class="text-center bg-warning text-white p-3">Combo Update</h3>
  <div class="form-group row mb-2">
    <div style="margin-left: 65px;">
      <button class="btn btn-danger w-30 active rounded-3 m-2" (click)="goBack()">Back</button>
      <button class="btn btn-primary w-30 active rounded-3 m-2" (click)="putCombo()">Update</button>
    </div>
  </div>
  <div class="container">
    <div class="row mb-2">
      <div class="col"></div>
      <div class="col-10 text-center">
        <img src="{{combo.img}}">
      </div>
      <div class="col"></div>
    </div>
  </div>
  <div class="container bg-light p-3">
    <div class="form-group row mb-2">
      <label for="image" class="col-sm-2 col-form-label">Combo Image:</label>
      <div class="col-sm-10">
        <input type="file" class="file-input form-control" #name="ngModel" name="image" id="image"
          [(ngModel)]="combo.img" (change)="onFileSelected($event,combo)" />
      </div>
    </div>
    <div class="form-group row mb-2">
      <label for="name" class="col-sm-2 col-form-label">Combo Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" [(ngModel)]="combo.name">
      </div>
    </div>
    <div class="form-group row mb-2">
      <label for="price" class="col-sm-2 col-form-label">Combo Price:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="price" [(ngModel)]="combo.price">
      </div>
    </div>
    <div class="form-group row mb-2">
        <label for="des1" class="col-sm-2 col-form-label">Combo Description:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="des1" [(ngModel)]="combo.des">
        </div>
    </div>
  </div>
  <div class="container">
    <p class="text-danger">{{errMessage}}</p>
  </div>
</div>
