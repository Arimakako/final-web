<section class ="featured-section">
    <div class ="container-fluid">
        <div class ="row">
            <div class ="col-md-12 text-center mt-5">
                <h2 class ="text-color"> All Petopia Posts</h2>
                
            </div>
        </div>
        <table class="table table-hover" border="1">
            <tr class="bg-color text-white text-center">
              <td>Blog Id</td>
              <td>Blog Title</td>
              <td>Post Date</td>
              <td>Description</td>
              <td>First Tag</td>
              <td>Second Tag</td>
              <td>Third Tag</td>
              <td>Detail</td>
              <td>Type</td>
              <td>Thumbnail</td>
              <td> Action</td>
            </tr>
            <tbody>
              <tr class ="text-center" *ngFor="let blog of blogs">
                <td>{{blog._id}}</td>
                <td>{{blog.title}}</td>
                <td>{{blog.date}}</td>
                <td>{{blog.des}}</td>
                <td>{{blog.tag1}}</td>
                <td>{{blog.tag2}}</td>
                <td>{{blog.tag3}}</td>
                <td>{{blog.content}}</td>
                <td>{{blog.cate}}</td>
                <td>
                  <img src="{{blog.img}}" width="150px" height="150px">
                </td>
                <td>
                  <button class="btn btn-secondary w-100 m-1" (click)="updateBlog(blog._id)">Edit</button>
                  <button class="btn btn-warning w-100 m-1" (click)="deleteBlog(blog._id)">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
</section>
