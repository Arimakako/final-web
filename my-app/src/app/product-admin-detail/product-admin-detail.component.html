<h3 class="text-center bg-dark text-white p-3">Product Detail</h3>
<div class="bg-light">
  <div class="col-lg-12 d-flex justify-content-end">
    <button class="btn btn-dark" (click)="goBack()">Back</button>
  </div>
  <div class="container">
    <p><b>Product Thumbnails</b></p>
    <div class="row mb-2">
      <div class="col"></div>
      <div class="col-10 text-center">
        <img src="{{product.img}}" width="250">
      </div>
      <div class="col"></div>
    </div>
  </div>
  <div class="container bg-light p-3">

    <div class="form-group row mb-2">
      <label for="type" class="col-sm-2 col-form-label">Product Type:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="type" [(ngModel)]="product.pettype" readonly>
      </div>
    </div>
    <div class="form-group row mb-2">
      <label for="name" class="col-sm-2 col-form-label">Product Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" [(ngModel)]="product.name" readonly>
      </div>
    </div>
    <div class="form-group row mb-2">
        <label for="price" class="col-sm-2 col-form-label">Product Price:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="price" [(ngModel)]="product.price" readonly>
        </div>
    </div>
    <div class="form-group row mb-2">
        <label for="cate" class="col-sm-2 col-form-label">Product Category:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="cate" [(ngModel)]="product.cate" readonly>
        </div>
    </div>
    <div class="form-group row mb-2">
      <label for="detail" class="col-sm-2 col-form-label">Product Detail:</label>
      <div class="col-sm-10" aria-readonly="true">
        <input type="text" class="form-control" id="detail" [(ngModel)]="product.des" readonly>
      </div>
    </div>
  </div>
  <div class="container">
    <p class="text-danger">{{errMessage}}</p>
  </div>
</div>
