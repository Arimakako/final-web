<div class="bg-light">
    <h3 class="text-center bg-warning text-white p-3">Product Update</h3>
    <div class="form-group row mb-2">
      <div style="margin-left: 65px;">
        <button class="btn btn-danger w-30 active rounded-3 m-2" (click)="goBack()">Back</button>
        <button class="btn btn-primary w-30 active rounded-3 m-2" (click)="putProduct()">Update</button>
      </div>
    </div>
    <div class="container">
      <div class="row mb-2">
        <div class="col"></div>
        <div class="col-10 text-center">
          <img src="{{product.img}}" width="250">
        </div>
        <div class="col"></div>
      </div>
    </div>
    <div class="container bg-light p-3">
      <div class="form-group row mb-2">
        <label for="image" class="col-sm-2 col-form-label">Product Image:</label>
        <div class="col-sm-10">
          <input type="file" class="file-input form-control" #name="ngModel" name="image" id="image"
            [(ngModel)]="product.img" (change)="onFileSelected($event,product)" />
        </div>
      </div>
      <div class="form-group row mb-2">
        <label for="type" class="col-sm-2 col-form-label">Product Type:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="type" [(ngModel)]="product.pettype">
        </div>
        <div class="form-group row mb-2">
            <label for="price" class="col-sm-2 col-form-label">Product Price:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="price" [(ngModel)]="product.price">
        </div>
        <div class="form-group row mb-2">
            <label for="category" class="col-sm-2 col-form-label">Product Category:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="category" [(ngModel)]="product.cate">
        </div>
      </div>
      <div class="form-group row mb-2">
        <label for="name" class="col-sm-2 col-form-label">Product Name:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" [(ngModel)]="product.name">
        </div>
      </div>
      <div class="form-group row mb-2">
        <label for="detail" class="col-sm-2 col-form-label">Product Detail:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="detail" [(ngModel)]="product.des">
        </div>
      </div>
    </div>
    <div class="container">
      <p class="text-danger">{{errMessage}}</p>
    </div>
  </div>
