
   
<div class="center">
    <input type="checkbox" id="show">
    <label for="show" class="show-btn"> View Form </label>
    <div class="container">
        <label for="show" class="close-btn fa-solid fa-x"> </label>
        <div class="text"> LOGIN </div>
        <form action="post">
            <div class="data">
                <label> Email</label>
                <input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control" required>
            </div>
            <div class="data">
                <label> Password </label>
                <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" required>
            </div>
            <div class="forgot-pass">
                <a routerLink='/forgetpassword'>Forgot password ? </a>
            </div>
            <div *ngIf="errorMessage" class="alert alert-danger">
                {{ errorMessage }}
                </div>
                <div *ngIf="successMessage" class="alert alert-success">
                    {{ successMessage }}
                  </div>
            <div class="btn">
                <div class="inner"></div>
                <button type="submit" (click)="login()"> Login </button>
            </div>

            <div class="signup-link">Not a member? <a routerLink='/signup'  >Sign up Now</a></div>
        </form>
    </div>

</div>
