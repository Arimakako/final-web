<div class="bg-light">
    <h3 class="text-center bg-warning text-white p-3">Content Edit</h3>
    <div class="form-group row mb-2">
      <div style="margin-left: 65px;">
        <button class="btn btn-danger w-30 active rounded-3 m-2" (click)="goBack()">Back</button>
        <button class="btn btn-primary w-30 active rounded-3 m-2" (click)="putBlog()">Update</button>
      </div>
    </div>
    <div class="container">
      <div class="row mb-2">
        <div class="col"></div>
        <div class="col-10 text-center">
          <img src="{{blog.img}}" width="250">
        </div>
        <div class="col"></div>
      </div>
    </div>
    <div class="container bg-light p-3">
      <div class="form-group row mb-2">
        <label for="image" class="col-sm-2 col-form-label">Thumbnail:</label>
        <div class="col-sm-10">
          <input type="file" class="file-input form-control" #name="ngModel" name="image" id="image"
            [(ngModel)]="blog.img" (change)="onFileSelected($event,blog)" />
        </div>
      </div>
      <div class="form-group row mb-2">
        <label for="type" class="col-sm-2 col-form-label">Category:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="type" [(ngModel)]="blog.cate">
        </div>
        <div class="form-group row mb-2">
            <label for="price" class="col-sm-2 col-form-label">Title:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="price" [(ngModel)]="blog.title">
        </div>
        <div class="form-group row mb-2">
            <label for="category" class="col-sm-2 col-form-label">Description:</label>
            <div class="col-sm-10">
              <angular-editor type="text" class="form-control" id="category" [(ngModel)]="blog.des"></angular-editor>
        </div>
      </div>
      <div class="form-group row mb-2">
        <label for="name" class="col-sm-2 col-form-label">Content:</label>
        <div class="col-sm-10">
          <angular-editor type="text" class="form-control" id="name" [(ngModel)]="blog.content"></angular-editor>
        </div>
      </div>
    </div>
    <div class="container">
      <p class="text-danger">{{errMessage}}</p>
    </div>
  </div>
