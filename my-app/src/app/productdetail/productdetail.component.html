    <div class="col-lg-12 d-flex justify-content-end">
    <button class="btn-color" (click)="goBack()">Back</button>
</div>
<div class="product-container">
    <div class="product-image">
        <img src="{{product.img}}" alt="Product Image" />
    </div>

    <div class="product-info">
        <div class="product-details">
            <div class="product-name">{{product.name}}</div>
        </div>
        <div>

        </div>
        <div>
            
        </div>
        <div class="actual-price">
            <div class="actual-price-value">{{product.price| currency: 'VND'}}</div>
        </div>
        </div>
        <button class="add-to-bag" (click)="addToCart(product)" >Add to Bag</button>

    </div>
       

<div class="description-container">
    <div class="section-heading">
        <div class="heading-text">Description</div>
        <div class="divider"></div>
    </div>
    <div class="description-content">
        <p>{{product.des}}</p>
    </div>
</div>
